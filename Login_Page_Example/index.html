<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <style type="text/css">
        .Mdiv
        {
            height: 100vh;
            width: 110%;
            background-image: url('https://i0.wp.com/lopezdoriga.com/wp-content/uploads/2018/09/instagramgif.gif?fit=1320%2C660&ssl=1');
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        .loginform
        {
            /* border: 1px solid black; */
            width: 400px;
            margin: 160px 150px;
            padding: 50px 15px;
        }
        .loginform:hover{
            box-shadow: 15px 15px 25px #991ce7;
            border-radius: 25%;
            transition-duration: 2s;
            transform: rotate(360deg);
        }
        .ip1
        {
            width: 95%;
            margin-top: 10px;
            height: 20px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid solid white;
            color: white;
            text-align: center;
            font-weight: bolder;
        }
        .ip1:focus
        {
            outline: none;
        }
        .heading
        {
            color: whitesmoke;
            letter-spacing: 4 px;
            font-size: 35px;
            font-family: Copperplate Gothic;
            font-weight: 900;
            background-color: transparent;
        }
        button
        {
            width: 80%;
            border: none;
            background-color: white;
            height: 30px;
            color: rgb(255, 191, 0);
            font-size: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition-duration: 1s;
        }
        button:hover
        {
            background-color: transparent;
            color: rgb(234, 255, 0);
            border: 2px solid rgb(3, 200, 23);
            transform: scale(1.1);
            cursor: pointer;
        }
        a
        {
            text-decoration: none;
            color: white;
        }
        /* label{
            font-family: sans-serif;
            font-size: 20px;
        } */
    </style>
</head>
<body>
    <div class="Mdiv">
    <div class="loginform" align="center">
        <form autocomplete="off">
            <h1 class="heading">Instagram</h1>
            <h2 class="heading">ACCOUNT LOGIN</h2>

            <!-- <label for="username">Username:</label> -->
            <input type="text" placeholder="Enter your Username" class="ip1" id="UserN">

            <!-- <label for="password">Password:</label> -->
            <input type="password" name="pwd" placeholder="Enter your Password" style="margin-bottom: 10px ;" class="ip1" id="Pass">

            <span><a href="">Forgot Password ?</a></span><br><br>
            <button onclick="validate()">Login</button><br><br>
            <span><a href="">Create Account</a></span>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        let UserN1 ="Ajinkya_1161";
        let Pass1 ="Ajinkya@1234";

        function validate()
        {
            let UserN2 = document.getElementById("UserN").value;
            let Pass2 = document.getElementById("Pass").value;

            if ((UserN1===UserN2)&&(Pass1===Pass2))
            {
                open("Form_Tag.html")
            }
            else{
                alert("WRONG CREDENTIALS")
            }

        }
    </script>
</body>
</html>
